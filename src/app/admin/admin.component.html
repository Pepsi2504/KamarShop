    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Shopping Cart</h1>
                <nav class="d-flex align-items-center">

            </div>
        </div>

<!--================Cart Area =================-->
<section class="cart_area">
    <div class="container">       
        <div class="row">
            <div class="col-md-5">
                <h1 class="display-4 d-flex justify-content-center">Infor Product</h1>
                <form autocomplete="off" [formGroup]="this.productService.form" (ngSubmit)="onSubmit()">
                    <input type="hidden" formControlName="$key">
                    <div class="form-group">
                        <input formControlName="code" class="form-control" placeholder="Code">
                    </div>
                    <div class="form-group">
                        <input formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input formControlName="brand" class="form-control" placeholder="Brand">
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input formControlName="price" class="form-control" placeholder="Price">
                        </div>
                        <div class="form-group col">
                            <input formControlName="quantity" class="form-control" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea formControlName="description" class="form-control" aria-label="With textarea" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="hidden" formControlName="image">
                        <!-- image -->
                        <input type="file" class="form-control-file">          
                    </div>
                    <div class="form-group">
                        <button type="submit" class="genric-btn primary-border radius" style="font-size: 15px; font-weight: bold;">Submit</button>
                    </div>                  
                </form>

                <div class="alert alert-info" *ngIf="showSuccessMessage">
                    Submitted Successfully!!!
                </div>
            </div>

            <div class="col-md-7">
                <form class="form-inline float-right" style="padding: 18px 0 18px 0">
                    <input class="form-control" name="serachInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText">
                    <button class="btn btn-primary" (click)="searchText=''">X</button>
                </form>
                <div class="alert alert-info" *ngIf="showDeleteMessage">
                    Deleted Successfully!!!
                </div>
                <table class="table table-hover">
                    <thead class="text-justify">
                        <th>Image</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let product of productArray">
                            <tr *ngIf="filterCondition(product)">
                                <td><img style="width:70px; height: 70px; " src="./assets/home-images/category/c2.jpg" alt=""></td>
                                <td>{{product.code}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.brand}}</td>
                                <td>{{product.price}} USD</td>
                                <td>{{product.quantity}}</td>
                                <td>
                                    <a (click)="productService.editForm(product)" class="btn text-danger"><i class="fa fa-edit"></i></a> 
                                    <a (click)="onDelete(product.$key)" class="btn text-danger"><i class="fa fa-trash"></i></a>
                                </td>                          
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>







        <!-- <button (click)="listPush()">Click Push</button>
      <button (click)="listRemove()">Click Remove</button>
      <button (click)="listUpdate()">Click Update</button>
      <button (click)="listObjectUpdate()">Click Object Update</button>
      <button (click)="listObjectSet()">Click Object Set</button> -->
    </div>
</section>
<!--================End Cart Area =================-->
